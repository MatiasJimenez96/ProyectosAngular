<mat-sidenav-container fullscreen>

    <mat-sidenav #sidenav>
        <mat-toolbar color="primary">
            <span>Menu</span>
            <span class="spacer"></span>
            <button (click)="sidenav.toggle()" mat-icon-button>
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>

        <mat-nav-list>
            <a routerLink="./listado" mat-list-item (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>label</mat-icon>
                <span>Listado de Heroes</span>
            </a>
            <a routerLink="./agregar" mat-list-item (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>add</mat-icon>
                <span>AÃ±adir heroe</span>
            </a>
            <a routerLink="./buscar" mat-list-item (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>search</mat-icon>
                <span>Buscar heroe</span>
            </a>
        </mat-nav-list>

    </mat-sidenav>


    <mat-toolbar color="primary">
        <button (click)="sidenav.toggle()" mat-icon-button>
            <mat-icon>menu</mat-icon>
        </button>

        <span class="spacer"></span>

        <span>{{ usuario.usuario}}</span>

        <button mat-button (click)="logout()">Log out</button>
    </mat-toolbar>

    <div class="container">
        <router-outlet></router-outlet>
    </div>

</mat-sidenav-container>
