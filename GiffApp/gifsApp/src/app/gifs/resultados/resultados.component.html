<div class="row">
    <div *ngFor="let gif of resultados" class="colmd-4 col-sm-6">

        <div class="card">
            <img class="card-img-top animate__animated animate__bounce " [src]="gif.images.downsized_medium.url" [alt]="gif.title">
            <div class="card-body">
                <p class="card-text">
                    {{gif.title}}
                </p>
            </div>
        </div>

    </div>
</div>
