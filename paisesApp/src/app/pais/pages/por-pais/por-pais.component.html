<div class="animate__animated animate__fadeIn animate__faster">
    <h2>Por pais</h2>
    <hr>

    <div class="row">
        <div class="col">
            <app-pais-input placeholder="Buscar por pais..."
                            (onDebounce)="sugerencias( $event )"
                            (onEnter)="buscar($event)">
            </app-pais-input>
        </div>
    </div>

    <ul *ngIf="mostrarSugerencias"
        class="list-group">
        <li *ngFor="let pais of paisesSugeridos"
            class="list-group-item list-group-item-action">
            <a class="nav-link"
               [routerLink]="['/pais', pais.cca2]">
                {{pais.name.common}}
            </a>
        </li>
        <li class="list-group-item list-group-item-action"
            (click)="buscarSugerido( termino )">
            <a class="nav-link">
                Buscar '{{termino}}'
            </a>
        </li>
    </ul>

    <hr>
</div>

<div class="alert alert-danger" *ngIf="hayError">
    Nose encontro nada con el termino {{termino}}
</div>

<div class="row" *ngIf="paises.length">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
