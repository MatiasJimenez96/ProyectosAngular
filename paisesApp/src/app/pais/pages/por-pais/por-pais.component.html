<h2>Por pais</h2>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input placeholder="Buscar por pais..." (onDebounce)="sugerencias( $event )" (onEnter)="buscar($event)"></app-pais-input>
    </div>
</div>
<hr>

<div class="alert alert-danger" *ngIf="hayError">
    Nose encontro nada con el termino {{termino}}
</div>

<div class="row" *ngIf="paises.length">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
